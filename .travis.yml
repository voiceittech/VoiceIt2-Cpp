if: branch = master
language: cpp
compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-8
      - libssl-dev
      - cmake
before_script:
  - export CC=gcc-8
  - export CXX=g++-8
  - cd Test
  - mv ../VoiceIt2.hpp .
  - mv ../json.hpp .
  - git submodule add https://github.com/whoshuu/cpr.git
  - git submodule update --init --recursive
  - cmake -D -CMAKE_CXX_COMPILER="/usr/bin/g++-8"
  - make CC=/usr/bin/gcc-8 CPP=/usr/bin/g++-8 CXX=/usr/bin/g++-8 LD=/usr/bin/g++-8
script: "./Test"
after_success:
  - ./update.sh
  - ./email.sh
notifications:
  slack:
    secure: 
  email:
    on_success: never
    on_failure: never
